services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app:/app
    ports:
      - 8000:8000
      - 3000:3000
    env_file:
    - .env
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db
  worker:
    build: .
    command: celery -A app worker --loglevel=INFO
    volumes:
      - ./app:/app
    env_file:
    - .env
  rabbit:
    image: rabbitmq
    ports:
      - 5672:5672
